{% extends 'accounts/base.html' %}

{% block content %}
<div class="text-center">
    <h2 class="form-title">Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}'s Profile</h5>
            <p class="card-text">
                <strong>Username:</strong> {{ user.username }}<br>
                <strong>Email:</strong> {{ user.email }}<br>
                <strong>Date Joined:</strong> {{ user.date_joined }}<br>
                <strong>Last Login:</strong> {{ user.last_login }}
            </p>
            <div class="d-grid gap-2">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Back to Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
